<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma 2 Portfolio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="top-bar">
          <span class="my-logo"><a href="#">My Logo</a></span>
          <nav>
            <a href="#"
              ><img src="./assets/images/Union.svg" alt="Humburger btn"
            /></a>
          </nav>
        </div>
      </header>
      <section class="hero">
        <h1 class="greeting">
          Hey There. <br />
          I’m Rifat.
        </h1>
        <h2>I'm a software developer</h2>
        <div class="job-description">
          <p>
            I can help you build a product , feature or website Look through
            some of my work and experience! If you like what you see and have a
            project you need coded, don’t hesitate to contact me.
          </p>
        </div>
        <div class="social-media-icons">
          <ul class="social-media-links">
            <li>
              <a href="#">
                <img src="./assets/images/Github.svg" alt="Github Icon" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./assets/images/Linkedin.svg" alt="Linkedin Icon" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./assets/images/angelist 1.svg" alt="angelist Icon" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="./assets/images/Tweeter.svg" alt="Tweeter Icon" />
              </a>
            </li>
            <li>
              <a href="#">
                <img
                  src="./assets/images/Icon - Medium.svg"
                  alt="Medium Icon"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
